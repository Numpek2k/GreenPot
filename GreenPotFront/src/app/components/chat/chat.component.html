<div class="my-3">
  <div class="row ms-3" style="--bs-gutter-x: 0;">
    <div class="card col-2 shadow message-people px-3 overflow-auto">
      <ng-template ngFor let-user [ngForOf]="receivers">
        <button class="border-bottom border-0 bg-white" (click)="onButtonClick(user.id)">
          <div class="row">
            <img class="rounded-circle col-4 aspect-ratio my-2 p-0" src="assets/avatar.jpg">
            <div class="mt-3 col-8">
              <span class="text-overflow">{{user.name}} {{user.surname}}</span>
              <p class="text-muted text-overflow">
                Last message asdasdasdas dasd asd as asd asdasdas asd asd asd asd asdas
              </p>
            </div>
          </div>
        </button>
      </ng-template>

    </div>

    <div class="card offset-1 col-8 shadow px-3">
      <app-messages [id]="id"></app-messages>
    </div>
  </div>
</div>
